---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.categories.blog %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
	<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
